<!DOCTYPE html>
<html>
  <head>
    <title>Live Location Tracker</title>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
    <!-- ‡™Ö‡™π‡´Ä‡™Ç ‡™§‡™æ‡™∞‡´Ä key ‡™®‡™æ‡™ñ‡™µ‡´Ä ‡™õ‡´á üëá -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQ79Ko-HXM4Tt5S3ZW1s5naMVdnlHo83c"></script>
  </head>
  <body>
    <h2 style="text-align:center;">My Live Location Tracker üåç</h2>
    <div id="map"></div>

    <script>
      function initMap(lat, lng) {
        const myLocation = { lat: lat, lng: lng };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: myLocation,
        });
        new google.maps.Marker({
          position: myLocation,
          map: map,
          title: "You are here!",
        });
      }

      function showPosition(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        initMap(lat, lng);
      }

      function showError(error) {
        alert("Error: " + error.message);
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    </script>
  </body>
</html>
