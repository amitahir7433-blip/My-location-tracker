<!DOCTYPE html>
<html>
<head>
  <title>My Location Tracker</title>
  <style>
    body {
      background-color: #e6f7ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 { color: #0066cc; }
    p { font-size: 18px; color: #333; }
    button {
      background-color: #0066cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background-color: #004c99; }
    #output {
      margin-top: 20px;
      font-size: 20px;
      color: #005580;
    }
  </style>
</head>
<body>
  <h1>📍 My Location Tracker</h1>
  <p>Click the button to get your current location.</p>
  <button onclick="getLocation()">Get Location</button>

  <div id="output"></div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("output").innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      document.getElementById("output").innerHTML =
        "Latitude: " + lat + "<br>Longitude: " + lon;
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          document.getElementById("output").innerHTML = "❌ Permission denied for location.";
          break;
        case error.POSITION_UNAVAILABLE:
          document.getElementById("output").innerHTML = "📡 Location unavailable.";
          break;
        case error.TIMEOUT:
          document.getElementById("output").innerHTML = "⏱️ Request timed out.";
          break;
        default:
          document.getElementById("output").innerHTML = "⚠️ Unknown error.";
      }
    }
  </script>
</body>
</html>
